dist: xenial
language: shell
os: linux
services: docker
if: tag IS blank

addons:
  sonarcloud:
    organization: "campisano"

jobs:
  include:
    - stage: "Test"
      if: branch != master
      install: skip
      script:
        - build-wrapper-linux-x86-64 --out-dir bw-output ./ci/build.sh
        - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
        - ./ci/build.sh
        - ./ci/test.sh
        - ./ci/coverage.sh
    - stage: "Deliver"
      if: branch = master
      install: skip
      script:
        - ./ci/build.sh
        - ./ci/test.sh
        - ./ci/deliver.sh
        - ./ci/coverage.sh
